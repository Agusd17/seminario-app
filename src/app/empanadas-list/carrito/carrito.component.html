<div *ngIf="noCartFlag; else cartTable">Su carrito está vacío.</div>
<ng-template #cartTable>
    <table class="table">
        <thead>
            <tr>
                <th>Variedad</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody *ngFor="let empanada of carrito">
            <tr>
                <td>{{empanada.name | uppercase}}</td>
                <td>{{empanada.quantity}}</td>
                <td>{{empanada.price | currency}}</td>
            </tr>
        </tbody>
    </table>
</ng-template>
